{% extends 'base.html' %}

{% block title %}Вход - Tornado Todd{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Вход</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <p class="mt-3 text-center">
                    Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
